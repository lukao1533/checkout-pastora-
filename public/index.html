<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-bar {
      background-color: #00c853;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .container {
      margin: 80px auto 40px;
      max-width: 500px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      align-items: center;
      text-align: left;
      gap: 15px;
      margin-bottom: 20px;
    }

    .header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .header-text {
      flex: 1;
    }

    .header-text h3 {
      margin: 0;
      font-size: 18px;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .pix-key {
      font-size: 0.9rem;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      margin: 15px 0;
      color: #222;
      display: none;
    }

    .btn {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00e676;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .floating-msg {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    ‚è≥ Oferta por tempo limitado ‚Äì <span id="countdown">05:00</span>
  </div>

  <div class="container">
    <div class="header">
      <img src="https://d1yei2z3i6k35z.cloudfront.net/thumb_150/6875665b9a8ec_photo_5163903141090013259_x.jpg" alt="Produto">
      <div class="header-text">
        <h3>Pastora dando a un√ß√£o</h3>
        <p>üí∞ De <s>R$17,00</s> por R$8,77</p>
      </div>
    </div>

    <form id="checkout-form">
      <input type="text" id="nome" placeholder="Seu nome completo" required>
      <input type="email" id="email" placeholder="Seu melhor e-mail" required>
    </form>

    <div id="pixKey" class="pix-key">üîë Sua chave PIX aparecer√° aqui...</div>

    <button id="pixButton" class="btn" onclick="gerarPix()">Gerar chave PIX</button>

    <p id="instrucoes" style="display:none;">üì≤ Copie a chave acima e pague no seu app banc√°rio.</p>
    <button id="verificarBtn" class="btn" onclick="verificarPagamento(event)" style="display:none;">‚úÖ Verificar Status do Pagamento</button>

    <div class="error" id="errorMessage"></div>
  </div>

  <div id="floating-msg" class="floating-msg"></div>

  <script>
    let checkoutId = null;
    let pixKeyText = '';
    const pixButton = document.getElementById("pixButton");
    const pixKeyDiv = document.getElementById("pixKey");
    const verificarBtn = document.getElementById("verificarBtn");
    const instrucoes = document.getElementById("instrucoes");
    const errorDiv = document.getElementById("errorMessage");

    async function gerarPix() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!nome || !email) {
        alert("Preencha seu nome e e-mail antes de gerar a chave PIX.");
        return;
      }

      pixButton.disabled = true;
      pixButton.innerText = "Gerando...";

      try {
        const response = await fetch("/api/gerar-pix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email })
        });
        const data = await response.json();

        if (!response.ok || !data.success) throw new Error(data.detalhes || data.error || "Erro na gera√ß√£o");

        checkoutId = data.checkoutId;
        pixKeyText = data.pixKey;

        pixKeyDiv.innerText = pixKeyText;
        pixKeyDiv.style.display = "block";
        instrucoes.style.display = "block";
        verificarBtn.style.display = "inline-block";

        pixButton.innerText = "Copiar chave PIX";
        pixButton.disabled = false;
        pixButton.onclick = copyPixKey;

      } catch (error) {
        errorDiv.innerText = error.message;
        pixButton.innerText = "Gerar chave PIX";
        pixButton.disabled = false;
      }
    }

    function copyPixKey() {
      navigator.clipboard.writeText(pixKeyText)
        .then(() => alert("Chave PIX copiada!"))
        .catch(() => alert("Erro ao copiar."));
    }

    async function verificarPagamento(event) {
      if (!checkoutId) {
        alert("Gere a chave PIX primeiro.");
        return;
      }

      const btn = event.target;
      btn.disabled = true;
      btn.innerText = "Verificando...";

      try {
        const res = await fetch(`/api/verificar-pagamento/${checkoutId}`);
        const data = await res.json();

        if (data.success && data.data.status === "paid") {
          alert("Pagamento confirmado!");
          window.location.href = "https://julia-licee.systeme.io/entregavel";
        } else {
          alert("Pagamento ainda n√£o confirmado. Tente de novo.");
        }
      } catch (e) {
        errorDiv.innerText = "Erro ao verificar pagamento.";
      } finally {
        btn.disabled = false;
        btn.innerText = "‚úÖ Verificar Status do Pagamento";
      }
    }

    function startCountdown(duration) {
      let timer = duration, minutes, seconds;
      const countdown = document.getElementById("countdown");
      setInterval(() => {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        countdown.textContent = ${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds};
        if (--timer < 0) timer = 0;
      }, 1000);
    }

    function showFloatingMessage(text, delay) {
      setTimeout(() => {
        const box = document.getElementById("floating-msg");
        box.innerText = text;
        box.style.display = "block";
        setTimeout(() => {
          box.style.display = "none";
        }, 2000);
      }, delay);
    }

    // Inicia tudo
    window.onload = () => {
      startCountdown(300); // 5 minutos
      showFloatingMessage("7 pessoas est√£o comprando o conte√∫do nesse momento", 5000);
      showFloatingMessage("14 pessoas est√£o comprando o conte√∫do nesse momento", 18000);
      showFloatingMessage("35 pessoas est√£o comprando o conte√∫do nesse momento", 27000);
    };
  </script>
</body>
</html>
