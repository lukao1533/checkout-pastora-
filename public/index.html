<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Checkout - Pastora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
    }

    .imagem {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .imagem img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }

    .texto-info {
      text-align: left;
    }

    .texto-info .titulo {
      font-weight: bold;
      font-size: 18px;
    }

    .texto-info .preco {
      margin-top: 5px;
      font-size: 16px;
    }

    .preco strike {
      color: #888;
      margin-right: 5px;
    }

    .pix-topo {
      background-color: #f4f4f4;
      color: #111;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      margin-bottom: 20px;
      word-break: break-all;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #00c853;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .pix-key {
      background-color: #f3f3f3;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0 10px;
      font-size: 14px;
      word-break: break-all;
      color: #000;
      display: none;
    }

    .mensagem {
      font-size: 14px;
      color: #444;
      margin-top: 10px;
    }

    .erro {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pix-topo" id="pixTopo">üîë Sua chave PIX aparecer√° aqui</div>

    <div class="imagem">
      <img src="https://d1yei2z3i6k35z.cloudfront.net/thumb_150/6875665b9a8ec_photo_5163903141090013259_x.jpg" alt="Pastora">
      <div class="texto-info">
        <div class="titulo">Pastora dando a un√ß√£o</div>
        <div class="preco">üí∞ <strike>R$17,00</strike> por R$8,77</div>
      </div>
    </div>

    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <button class="btn" id="btnPix" onclick="gerarPix()">üîê Gerar chave PIX</button>

    <div class="pix-key" id="pixKey">üîë Sua chave PIX vai aparecer aqui</div>

    <button class="btn" id="btnCopiar" onclick="copiarChave()" style="display: none;">üìã Copiar chave PIX</button>

    <p class="mensagem">üì≤ Pague com essa chave no seu app banc√°rio.</p>
    <p class="mensagem">Ap√≥s o pagamento, clique abaixo para liberar o conte√∫do:</p>
    <button class="btn" onclick="verificarPagamento()" id="btnVerificar" style="display: none;">‚úÖ Verificar pagamento</button>

    <div class="erro" id="erroMsg"></div>
  </div>

  <script>
    let checkoutId = null;
    let chavePix = '';

    async function gerarPix() {
      const botao = document.getElementById("btnPix");
      botao.disabled = true;
      botao.innerText = "Gerando chave...";

      try {
        const response = await fetch("/api/gerar-pix", { method: "POST" });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || "Erro ao gerar a chave PIX.");
        }

        chavePix = data.pixKey;
        checkoutId = data.checkoutId;

        // Preenche as √°reas com a chave
        document.getElementById("pixTopo").innerText = chavePix;
        document.getElementById("pixTopo").style.display = "block";
        document.getElementById("pixKey").innerText = chavePix;
        document.
          getElementById("pixKey").style.display = "block";

        document.getElementById("btnPix").style.display = "none";
        document.getElementById("btnCopiar").style.display = "block";
        document.getElementById("btnVerificar").style.display = "block";

      } catch (err) {
        document.getElementById("erroMsg").innerText = err.message;
        botao.disabled = false;
        botao.innerText = "Gerar chave PIX";
      }
    }

    function copiarChave() {
      if (!chavePix) return alert("Chave ainda n√£o gerada.");
      navigator.clipboard.writeText(chavePix)
        .then(() => alert("Chave copiada!"))
        .catch(() => alert("Erro ao copiar chave."));
    }

    async function verificarPagamento() {
      if (!checkoutId) {
        alert("Gere a chave primeiro.");
        return;
      }

      const btn = document.getElementById("btnVerificar");
      btn.disabled = true;
      btn.innerText = "Verificando...";

      try {
        const res = await fetch(`/api/verificar-pagamento/${checkoutId}`);
        const data = await res.json();

        if (data.success && data.data.status === "paid") {
          alert("‚úÖ Pagamento confirmado! Redirecionando...");
          window.location.href = "https://julia-licee.systeme.io/entregavel";
        } else {
          alert("Pagamento ainda n√£o confirmado. Tente novamente em alguns minutos.");
        }
      } catch (err) {
        document.getElementById("erroMsg").innerText = "Erro na verifica√ß√£o.";
      } finally {
        btn.disabled = false;
        btn.innerText = "‚úÖ Verificar pagamento";
      }
    }
  </script>
</body>
</html>
